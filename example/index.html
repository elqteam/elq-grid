<html>
    <head>
        <style>

            /* Docs */

            body {
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                font-size: 14px;
            }

            .container {
                width: 80%;
                margin-left: auto;
                margin-right: auto;
            }

            .show-grid {
                margin-bottom: 15px
                box-sizing: border-box;
                /*display: flex;*/
            }

            .show-grid [class^=elq-col-] {
                padding-top: 10px;
                padding-bottom: 10px;
                background-color: #eee;
                background-color: rgba(86,61,124,.15);
                border: 1px solid #ddd;
                border: 1px solid rgba(86,61,124,.2)
            }

        </style>
        <link rel="stylesheet" type="text/css" href="../build/elq-grid.css">
    </head>
    <body>
        <div class="container">
            <div class="elq-row show-grid">
                <div class="elq-col-500-6 elq-col-1000-3 elq-col-200-2">
                    <span class="elq-hidden-200-down">.elq-col-500-6 .elq-col-1000-3</span>
                    <span class="elq-hidden-200-up">...</span>
                </div>
                <div class="elq-col-500-6 elq-col-1000-3 elq-col-200-10">.elq-col-500-6 .elq-col-1000-3</div>
                <div class="elq-col-1000-3">
                    <div class="elq-row show-grid">
                        <div class="elq-col-500-6">.elq-col-500-6</div>
                        <div class="elq-col-500-6">.elq-col-500-6</div>
                    </div>
                </div>
                <div class="elq-col-1000-3">.elq-col-1000-3</div>
            </div>

            <h2 class="elq-hidden-500-down elq-hidden-800-up">I'm only visible between 500 and 800 pixels.
                <span class="elq-hidden-600-down">!!!</span>
            </h2>
        </div>

        <br>
        <button onclick="addGrid();">Add grid</button>
        <button onclick="addUtils();">Add utils</button>
        <button onclick="activate();">Start</button>
        <br>
        <br>

        <script src="../node_modules/elq/build/elq.js"></script>
        <script src="../build/elq-grid.js"></script>
        <script>
            var elq = Elq({
                cycleDetection: false
            });
            elq.use(elqGrid);

            function addGrid() {
                var div = document.createElement("div");

                div.innerHTML = ""
                + "<div class='elq-row show-grid'>"
                    + "<div class='elq-col-100-7 elq-col-600-6 elq-col-1100-5'>.elq-col-100-7 .elq-col-600-6 .elq-col-600-5</div>"
                    + "<div class='elq-col-100-5 elq-col-600-6 elq-col-1100-7'>.elq-col-100-5 .elq-col-600-6 .elq-col-600-7</div>"
                + "</div>";

                document.body.appendChild(div);
                activate();
            }

            function addUtils() {
                var div = document.createElement("div");

                div.innerHTML = "<div class='elq-hidden-100-down elq-hidden-600-up'>elq-hidden-100-down elq-hidden-600-up</div>";
                document.body.appendChild(div);
                activate();
            }

            function activate() {
                elq.activate(document.body.querySelectorAll("[elq], [class*='elq-row'], [class*='elq-col'], [class*='elq-hidden']")); // TODO: Want a nicer API
            }

            document.addEventListener("DOMContentLoaded", function(event) {
                activate();
            });
        </script>
    </body>
</html>
